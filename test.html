<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single Page Example</title>
  <style>
    /* Basic layout */
    body { font-family: system-ui, Arial; margin:0; line-height:1.5; }
    header { position: sticky; top:0; background:#fff; border-bottom:1px solid #eee; padding:10px 20px; z-index:10; }
    nav a { margin-right:12px; text-decoration:none; color:#333; }
    section { min-height:80vh; padding:60px 20px; box-sizing:border-box; }
    /* visual sections */
    #home { background: #f7f9fc; }
    #about { background: #fff; }
    #services { background: #f4fbf7; }
    #contact { background: #fff; }

    /* Smooth scrolling */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home"><h1>Home</h1><p>Intro / hero content...</p></section>
    <section id="about"><h1>About</h1><p>About content...</p></section>
    <section id="services"><h1>Services</h1><p>Services content...</p></section>
    <section id="contact"><h1>Contact</h1><p>Contact form or details...</p></section>
  </main>

</body>
</html>
