<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Cossette+Titre:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/service-section.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="assets/js/login.js" defar></script>
</head>
<body>
    <section class="Login-section">
        <div class="login-container">
            <div class="login-hero">
                <h1 class="login-title">QuickRun Lagos</h1>
                <p class="login-subtitle">Your trusted partner for errands and deliveries across Lagos</p>
                <div class="hero-image">
                   <img src="assets/img/delivery bike.jpeg" alt=""> 
                </div>        
                <div class="login-stats">
                    <div class="stat">
                        <p class="stat-number blue">10K+</p>
                        <p class="stat-label">Happy Customers</p>
                    </div>
                    <div class="stat">
                        <p class="stat-number green">500+</p>
                        <p class="stat-label">Active Runners</p>
                    </div>
                    <div class="stat">
                        <p class="stat-number purple">50K+</p>
                        <p class="stat-label">Completed Errands</p>
                    </div>
                </div>
            </div>
            <div class="login-form-container">
                <a href="index.html" class="back-link"><button class="back-btn"><img src="assets/img/left-arrow (1).png" alt="">Back to Website</button></a>
                <div class="login-form-box">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                    <div class="role-tabs">
                        <button class="tab active"><i class="fa fa-user"></i>Customer</button>
                        <button class="tab native"><i class="fa fa-box"></i>Runner</button>
                    </div>
                    <p class="login-descript">Request errands and deliveries</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label>Email Address</label>
                                <input
                                type="email"
                                placeholder="Enter your Email"
                                class="form-input"
                                />
                        </div>
                        <div class="form-group">
                           
                            <label>Password</label>
                            <div class="password-wrapper">
                                <input
                                type="password"
                                placeholder="Enter your password"
                                class="form-input"
                                />
                            </div>
                            <i class="fa-thin fa-arrow-right"></i>
                        </div>
                    
                        <div class="form-options">
                            <label class="remember-me"><input type="checkbox" />Remember me</label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                    
                        <button type="submit" class="submit-btn">Sign in as Customer</button>
                        <div class="sigup-option">
                            <p>Don't have an account?<a href="">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
