<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Cossette+Titre:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/service-section.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/runner-signup.css">
    <script src="assets/js/login.js" defar></script>
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <a href="index.html" class="back-link"><button class="back-btn"><img src="assets/img/left-arrow (1).png" alt="">Back to Website</button></a>
            <div class="sign-up-form">
                <h1>QuickRun</h1>
                <h2>Create Account</h2>
                <p>Join our community today</p>
                <div class="role-tabs">
                        <a href="signup.html"><button class="tab "><i class="fa fa-user"></i>Customer</button></a>
                        <a href="runner-signup.html"><button class="tab active"><i class="fa fa-box"></i>Runner</button></a>
                    </div>
                    <p class="login-descript">Create a customer account to request errands</p>
                <form action="">
                    <div class="connect">
                        <div class="form-group">
                            <label>First Name</label>
                            <input
                            type="first-name"
                            placeholder="Enter First Name"
                            class="form-input"
                            required
                            />
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input
                            type="phone-number"
                            placeholder="+234 xxx xxx xxxx"
                            class="form-input"
                            required
                            />
                        </div>
                    </div>
                    <div class="connect">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input
                            type="email"
                            placeholder="Enter your Email"
                            class="form-input"
                            required
                            />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input
                            type="phone-number"
                            placeholder="+234 xxx xxx xxxx"
                            class="form-input"
                            required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input
                        type="address"
                        placeholder="Enter Your Address"
                        class="form-input"
                        required
                        />
                    </div>
                    <div class="password-flex">
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-wrapper">
                                <input
                                type="password"
                                placeholder="Create Password"
                                class="password-input"
                                required
                                />
                                <div class="eye-icon">
                                    <div class="unhide-eye"><i class="fa fa-eye"></i></div>
                                    <div class="hide-eye"><i class="fa fa-eye-slash hide"></i></div>
                                </div>
                            </div>
                            <i class="fa-thin fa-arrow-right"></i>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <div class="password-wrapper">
                                <input
                                type="password"
                                placeholder="Confirm Password"
                                class="password-input"
                                required
                                />
                                <div class="eye-icon">
                                    <div class="unhide-eye"><i class="fa fa-eye"></i></div>
                                    <div class="hide-eye"><i class="fa fa-eye-slash hide"></i></div>
                                </div>
                            </div>
                            <i class="fa-thin fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me"><input type="checkbox" />I agree to the <span><a href="">Terms and Conditions</a></span>and <a href="">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="submit-btn">Sign in as Customer</button>
                    <div class="sigup-option">
                        <p>Already have an account?<a href="runner-signup.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
